<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>JavaScript Shopping Cart </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

  
  </head>
  <body>

 <main>

  <header class="intro">
 <h1>Rex Online Store</h1>

 </header>

<div class="cart-modal-overlay">
    <div class="cart-modal">
      <i id="close-btn" class="fas fa-times"></i>
        <h1 class="cart-is-empty">Cart is empty</h1>
      
        <div class="product-rows">
        </div>
        <div class="total">
          <h1 class="cart-total">TOTAL</h1>
            <span class="total-price">₱0</span>
              <button class="purchase-btn">PURCHASE</button>
        </div>
      </div>
</div>
      
<!--   end of cart modal -->
  <div class="cart-btn">
    <i id="cart" class="fas fa-shopping-cart"></i>
      <span class ="cart-quantity">0</span>
  </div>
<!--  products  -->
  <div class="items-container">
    <div class="card-1 card">
      <img class="product-image" src="./img/image-1.webp" alt="">
        <button class="add-to-cart">Add to cart</button>
          <h4>Jacket With Hoddie</h4>
          <span class="product-price">₱1000</span>
    </div>
    <div class="card-2 card">
      <img class="product-image" src="./img/image-2.webp" alt="">
      <button class="add-to-cart">Add to cart</button>
        <h4>Black Jacket Without Hoddie</h4>
        <span class="product-price">₱1200</span>
    </div>
    <div class="card-3 card">
      <img class="product-image" src="./img/image-3.webp" alt="">
        <button class="add-to-cart">Add to cart</button>
          <h4>Vintage Jacket</h4>
          <span class="product-price">₱1100</span>
    </div>
    <div class="card-4 card">
      <img class="product-image" src="./img/image-4.webp" alt="">
         <button class="add-to-cart">Add to cart</button>
         <h4>Jacket Without Hoddie</h4>
        <span class="product-price">₱1665</span>
    </div>
    <div class="card-5 card">
      <img class="product-image" src="./img/image-5.webp" alt="">
      <button class="add-to-cart">Add to cart</button>
      <h4>Korean Style Jacket</h4>
      <span class="product-price">₱1230</span>
    </div>

  </div>  

 </main>
   
  <script  src="./js/script.js"></script>
  </body>
</html>
